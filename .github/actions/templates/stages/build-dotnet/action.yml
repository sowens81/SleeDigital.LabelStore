name: build-stage-dotnet
description:

inputs: 
    dotnetVersion:
        description: usage of the paramter
        required: true
    
runs:
    using: "composite"
    steps:
        - uses: actions/checkout@v2

        - name: build-dotnet
        uses: ./.github/actions/templates/stages/steps/dotnet
        with:
            dotnetVersion: ${{ inputs.dotnetVersion}}
           